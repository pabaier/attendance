<html>

<head>
    <meta name="google-signin-client_id"
          content="274437993487-186tmakn0ltmafu7sirjgfa5ui6lfbup.apps.googleusercontent.com.apps.googleusercontent.com">
</head>
<body>
<h1>Log In</h1>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<div id="g_id_onload"
     data-client_id="{{ config['CLIENT_ID'] }}"
     data-login_uri="{{ config['BASE_URL'] }}signin?code={{ code }}"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>


</body>

</html>
